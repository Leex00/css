       <body>
       <p id="pogrubienie_sieradzki">Sieradzki<br>
           Ilu programistów potrzeba do wymiany żarówki? Żadnego, to problem sprzętowy!</p>
       <p id="pochylona_sieradzki">Sieradzki<br>
                     Klient: "Chciałbym prostą stronę, jak Google." <br>
                     Programista: "OK, logo, pole tekstowe i wyszukiwarka?"<br>
                     Klient: "Nie, cały internet, tylko że prostszy." </p>
       <p id="index_gorny_sieradzki">Sieradzki <br>
           Szef do programisty:<br>
           – Potrzebujemy tego projektu na wczoraj!<br>
           Programista:<br>
           – Nie ma sprawy. Wysyłam kod z zeszłego tygodnia. </p>
       <p id="index_dolny_sieradzki">Sieradzki<br>
            Czemu programista nie może znaleźć miłości? Bo szuka w folderze /dev/null. </p>
       <p id="mono_sieradzki">Sieradzki<br>
           Jak nazywa się programista, który zgubił dokumentację? Lost in source.</p>
       <p id="powiekszenie_sieradzki">Sieradzki<br>
           Co mówi programista, kiedy coś działa za pierwszym razem? "Niemożliwe, na pewno nie testowałem tego przypadku…"</p>
       <p id="pomniejszenie_sieradzki">Sieradzki<br>
            Dlaczego programista nie obchodzi świąt? Bo cały rok siedzi w debug mode i nawet nie zauważył, że minął grudzień.</p>
       </body>

       <!--Tomasz Sieradzki-->
