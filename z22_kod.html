                <p>Sieradzki - Popularność internetu sprawiła, że już po czterech latach od jego wynalezienia, korzystało z internetu 50 milionów osób. Do zdobycia takiej popularności telefon potrzebował 75 lat, telewizja 13 lat, a gra Angry Birds 35 dni. </p>
                <p id="gruby_sieradzki">Sieradzki - Pierwsza kamerka internetowa powstała w 1991 roku i była zamontowana przy ekspresie do kawy na Uniwersytecie Cambridge. Miało to umożliwić pracownikom potwierdzenie, czy ich kawa jest gotowa. Dopiero niedawno urządzenie to zostało sprzedane na aukcji internetowej osiągając cenę 17 tysięcy złotych.</p>
                <h1 id="dlawszystkich_sieradzki">Sieradzki - Przed współczesnymi komputerami, które mieszczą się na naszych biurkach, istniały ogromne maszyny. Pierwszy komputer, znany jako ENIAC (Electronic Numerical Integrator and Computer), ważył aż 27 ton i zajmował całą salę! Był używany w latach 40. XX wieku do obliczeń matematycznych. Gdybyś zobaczył go dzisiaj, pomyślałbyś, że to ogromna szafa, a nie nowoczesna maszyna!</h1>
                <div id="dlawszystkich_sieradzki">Sieradzki - Komputery, które używamy na co dzień, są w rzeczywistości bardzo prostymi urządzeniami, przynajmniej na poziomie podstawowym. Cała ich praca opiera się na systemie dwójkowym, który składa się jedynie z dwóch cyfr: 0 i 1. To właśnie te cyfry są podstawą całej informatyki, od najbardziej zaawansowanych aplikacji po proste gry komputerowe. Wszystko, co widzisz na ekranie, jest wynikiem ogromnych obliczeń opartych na tych dwóch liczbach!</div>
